<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <title>surver form</title>
</head>

<body>
    <div class="main">
    <h1 id="title">Survey Form By SinTech Cyber Solution: </h1>
    <p id="description">The leading Cyber security and software solution institution</p>
    <form action="#" id="survey-form">
        <div class="container">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" required placeholder="Enter your name" class="input_width">
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter valid Email" class="input_width">
        <label id="number-label" for="email">Age:</label>
        <input type="number" id="age" min="15" max="80" required placeholder="Enter your age" class="input_width">
        <label for="">What will be you rating for services provided by us</label>
        <div>
        <select name="" id="dropdown" required>
            <option value="" selected disabled>Please Rate Us</option>

            <option value="1">1-star</option>
            <option value="2">2-star</option>
            <option value="3">3-star</option>
            <option value="4">4-star</option>
            <option value="5">5-star</option>
        </select>
    </div>
<br>

        <label for="">What's your Status/Role : </label>
        <div>
        <label for="student">Student</label>
        <input type="radio" id="student" name="status">
        <label for="prof">Proffessional</label>
        <input type="radio" id="prof" name="status">
    </div>

  <br>
       <label for="checkboxes">What would you like to see improved? (Check all that apply)</label>
      <div><input type="checkbox" name="improvement" id="cyber"> <label for="cyber">cyber Security Services</label></div>
      <div><input type="checkbox" name="improvement" id="Desktop"> <label for="Desktop">Desktop apps Development</label></div>
      <div><input type="checkbox" name="improvement" id="weebapp"> <label for="weebapp">Web apps Development</label></div>
      <div><input type="checkbox" name="improvement" id="onlinecources"> <label for="onlinecources">Our online courses</label></div>
       
       
       
       
       
       

        <label for="comments">Any Comments or suggestions : </label>
        <textarea name="user_review" id="comments" cols="30" rows="10" class="input_width"></textarea>
        <br>
        <button id="submit" class="input_width">Submit</button>
    </div>
    </form>
</div>
</body>

</html>
